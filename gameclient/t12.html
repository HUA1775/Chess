<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="gameclient/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var pen = null;
			$(function(){
				pen = $("#can").get(0).getContext("2d");
				
				var lg = pen.createRadialGradient(150,150,5,150,150,140);
				lg.addColorStop(0,"red");
				lg.addColorStop(0.8,"orange");
				lg.addColorStop(1,"yellow");
				pen.fillStyle = lg;
				
				
				pen.beginPath();
				pen.arc(150,150,149,0,Math.PI);
				pen.arc(150,150,74,Math.PI,2*Math.PI);
				pen.lineTo(300,150);
				pen.fill();
				pen.closePath();
				
			})
		</script>
	</head>
	<body>
		<canvas id="can" width="300px" height="300px"></canvas>
	</body>
</html>
